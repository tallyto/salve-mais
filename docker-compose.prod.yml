version: '3.8'

services:
  app:
    build: .
    image: gestor-financeiro:latest
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "3001:3001"
    restart: always
    networks:
      - gestor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  gestor-network:
    external: true
