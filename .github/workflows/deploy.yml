name: Deploy to VPS

on:
  push:
    branches:
      - master  # ou main, dependendo do nome da sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(awk '/<artifactId>gestor-financeiro<\/artifactId>/{getline; print}' pom.xml | grep -oP '(?<=<version>)[^<]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"
        
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'unnecessary'
          if_key_exists: replace
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd ~/projetos/salve-mais
            
            echo "=== Iniciando deploy da versÃ£o $VERSION ==="
            
            # Pull das Ãºltimas alteraÃ§Ãµes
            echo "ðŸ”„ Atualizando cÃ³digo..."
            git pull origin master
            
            # Verificar se o arquivo .env existe
            if [ ! -f ".env" ]; then
              echo "âŒ ERRO: Arquivo .env nÃ£o encontrado na VPS!"
              exit 1
            fi
            
            # Tornar o script executÃ¡vel (caso nÃ£o esteja)
            chmod +x deploy.sh
            
            # Executar o script de deploy
            echo "ðŸš€ Executando deploy..."
            ./deploy.sh
            
            # Verificar se o deploy foi bem-sucedido
            if [ $? -eq 0 ]; then
              echo "âœ… Deploy da versÃ£o $VERSION concluÃ­do com sucesso!"
              echo "ðŸŒ AplicaÃ§Ã£o disponÃ­vel em: http://$(hostname -I | cut -d' ' -f1):3001"
            else
              echo "âŒ Erro no deploy! Verifique os logs."
              exit 1
            fi
          EOF
      
      - name: Verify deployment
        if: success()
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/projetos/salve-mais
            echo "ðŸ“Š Status dos containers:"
            docker compose -f docker compose.prod.yml ps
            echo
            echo "ðŸ“‹ Logs recentes da aplicaÃ§Ã£o:"
            docker compose -f docker compose.prod.yml logs --tail=10 app
          EOF
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deploy realizado com sucesso para a versÃ£o ${{ steps.version.outputs.version }}"
          else
            echo "âŒ Falha no deploy da versÃ£o ${{ steps.version.outputs.version }}"
          fi
